<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <main class="container">
        <h1>Calculadora IMC</h1>

        <section class="container-info">
            <div>
                <h2>IMC</h2>
                <p>Menos que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div>
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </section>

        <form>
            <label for="weight">Peso:</label>
            <input type="text" name="weight" class="weight" id="weight" placeholder="70.50" required>

            <label for="height">Altura:</label>
            <input type="text" name="height" class="height" id="height" placeholder="1.80" required>

            <button type="submit">Enviar</button>
        </form>

        <section>
            <p class="result"></p>
        </section>
    </main>

    <script src="./src/js/main.js"></script>
</body>

</html>
